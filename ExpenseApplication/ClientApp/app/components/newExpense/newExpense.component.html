<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>New Expense</title>
</head>
<body>
<h3>Enter Expense Details</h3>
    
<form class="form-horizontal" [formGroup]="formData" (ngSubmit)="submitData()">
<!--
<div class="form-group">
    <div class="col-sm-offset-3 col-sm-10">
        <h3>Enter Expense Details</h3>
    </div>
</div>
-->
    <div class="form-group">
        <label for="ReceiptNumber" class="col-sm-3 control-label">Receipt number</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="ReceiptNumber" formControlName="ReceiptNumber">
        </div>
    </div>
    <div class="form-group">
        <label for="ReceiptDate" class="col-sm-3 control-label">Receipt date</label>
        <div class="col-sm-5">
            <input type="date" class="form-control" id="ReceiptDate" formControlName="ReceiptDate">
        </div>
    </div>
    <div class="form-group">
        <label for="ItemDescription" class="col-sm-3 control-label">ItemDescription</label>
        <div class="col-sm-5">
            <input type="text" class="form-control" id="ItemDescription" formControlName="ItemDescription">
        </div>
    </div>
    <div class="form-group">
        <label for="Amount" class="col-sm-3 control-label">Amount</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="Amount" formControlName="Amount">
        </div>
    </div>
    <div class="form-group">
        <label for="ReimbursementAmount" class="col-sm-3 control-label">Reimbursement Amount</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="ReimbursementAmount" formControlName="ReimbursementAmount">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </div>
</form> 
</body>
</html>
