<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>New Expense</title>
</head>
<body>
    
    
<form class="form-horizontal">
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
            <h3>Enter Expense Details</h3>
        </div>
    </div>
    <div class="form-group">
        <label for="receiptNumber" class="col-sm-3 control-label">Receipt number</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="receiptNumber">
        </div>
    </div>
    <div class="form-group">
        <label for="receiptDate" class="col-sm-3 control-label">Receipt date</label>
        <div class="col-sm-5">
            <input type="date" class="form-control" id="receiptDate">
        </div>
    </div>
    <div class="form-group">
        <label for="amount" class="col-sm-3 control-label">Amount</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="amount">
        </div>
    </div>
    <div class="form-group">
        <label for="reimbursementAmount" class="col-sm-3 control-label">Reimbursement Amount</label>
        <div class="col-sm-5">
            <input type="number" class="form-control" id="reimbursementAmount">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
</form> 
</body>
</html>
